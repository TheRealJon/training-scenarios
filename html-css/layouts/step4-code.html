<div class="pf-c-card">
  <div class="pf-c-card__body">
<form novalidate class="pf-c-form pf-l-grid">

  <div class="pf-c-form__group pf-l-grid__item">
    <label class="pf-c-form__label" for="simple-form-name">
      Name <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
    </label>
    <input class="pf-c-form-control" required type="text" id="simple-form-name" name="simple-form-name" aria-describedby="simple-form-name-helper-1">
  </div>
  
  <div class="pf-c-form__group pf-l-grid__ite pf-m-6-col">
    <label class="pf-c-form__label" for="simple-form-email">
      Email <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
    </label>
    <input class="pf-c-form-control" required type="email" id="simple-form-email" name="simple-form-email">
  </div>

  <div class="pf-c-form__group pf-l-grid__item pf-m-6-col">
    <label class="pf-c-form__label" for="simple-form-number">
      Phone number</label>
    <input class="pf-c-form-control" type="tel" id="simple-form-number" name="simple-form-number" placeholder="555-555-5555">
  </div>
 
  <div class="pf-c-form__group pf-l-grid__item">
    <label class="pf-c-form__label" for="simple-form-number">
      Street Address</label>
    <input class="pf-c-form-control" type="tel" id="simple-form-number" name="simple-form-number" placeholder="123 A Street">
  </div>
 
   <div class="pf-c-form__group pf-l-grid__item pf-m-4-col">
    <label class="pf-c-form__label" for="simple-form-number">
      State</label>
    <input class="pf-c-form-control" type="tel" id="simple-form-number" name="simple-form-number" placeholder="MA">
  </div>
 
  <div class="pf-c-form__group pf-l-grid__item pf-m-4-col">
    <label class="pf-c-form__label" for="simple-form-number">
      Zip Code</label>
    <input class="pf-c-form-control" type="tel" id="simple-form-number" name="simple-form-number" placeholder="12345">
  </div>
 
    <div class="pf-c-form__group pf-l-grid__item pf-m-4-col">
    <label class="pf-c-form__label" for="simple-form-number">
      Country</label>
    <input class="pf-c-form-control" type="tel" id="simple-form-number" name="simple-form-number" placeholder="United States">
  </div>
 
  <div class="pf-c-form__group pf-m-action pf-l-grid__item">
    <div class="pf-c-form__actions">
      <button class="pf-c-button pf-m-primary">
        Submit form
      </button>
      <button class="pf-c-button pf-m-secondary">
        Cancel
      </button>
    </div>
  </div>
 
</form>
</div>
</div>
